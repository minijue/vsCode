<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>示例</title>
</head>

<body>
    <table summary="ASCII 是英文 American Standard Code for Information Interchange 的缩写。
        ASCII 是目前计算机最通用的编码标准。因为计算机只能接受数字信息，ASCII 编码将字符转换为数字来表示，
        以便计算机能够接受和处理。" border="1">
        <tr>
            <th>十进制</th>
            <th>十六进制</th>
            <th>字符</th>
        </tr>
        <tr>
            <td>9</td>
            <td>9</td>
            <td>TAB</td>
        </tr>
        <tr>
            <td>10</td>
            <td>A</td>
            <td>换行</td>
        </tr>
        <tr>
            <td>13</td>
            <td>D</td>
            <td>回车</td>
        </tr>
        <tr>
            <td>32</td>
            <td>20</td>
            <td>空格</td>
        </tr>
    </table>

    <form id="form1" name="form1" method="post" action="">
        <p>单行文本：<input type="text" name="textfield" id="textfield" alt="用户名" title="用户名X" /></p>
        <p>密码：<input type="password" name="passwordfield" id="passewordfield" /></p>
        <p>多行文本：<textarea name="textareafield" id="textareafield"></textarea></p>
        <p>复选框： 复选框1<input name="checkbox1" type="checkbox" value="" />
            复选框2<input name="checkbox2" type="checkbox" value="" /></p>
        <p>单选按钮：<input name="radio1" type="radio" value="" />按钮1
            <input name="radio2" type="radio2" value="" />按钮2
        </p>
        <p>下拉菜单：
            <select name="selectlist">
                <option value="1">选项1</option>
                <option value="2">选项2</option>
                <option value="3">选项3</option>
            </select>
        </p>
        <p><input type="submit" name="button" id="button" value="提交" /></p>
    </form>
</body>

</html>
