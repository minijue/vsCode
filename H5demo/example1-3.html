        <p>例如，针对下面这个一元二次方程：</p>
        <p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
        <p>我们使用<big><b>分解因式法</b></big>来演示解题思路如下：</p>
        <p><small>由：</small>(<i>x</i>-1)(<i>x</i>-4)=0</p>
        <p><small>得：</small><br/><i>x</i><sub>1</sub>=1<br/>
        <i>x</i><sub>2</sub>=4</p>
        <h1>解一元二次方程</h1>
        <p>一元二次方程求解有4种方法：</p>
        <ul>
            <li>直接开方法</li>
            <li>配方法</li>
            <li>公式法</li>
            <li>分解因式法</li>
        </ul>
        <ol>
            <li>第一</li>
            <li>第二</li>
        </ol>
