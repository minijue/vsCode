<html>
<link rel="stylesheet" href="jsdemo.css">
<script>
    window.onload = function () {
        let c = document.getElementById("celsius");
        let f = document.getElementById("fahr");
        c.oninput = function () {
            f.value = (c.value * 9 / 5) + 32;
        };
        f.oninput = function () {
            c.value = (f.value - 32) * 5 / 9;
        };
    };
</script>

<body>
    <form>
        <label for="celsius">Celsius:</label><br />
        <input type="number" id="celsius" value="0">
        <br /><br />
        <label for="fahr">Fahrenheit:</label><br />
        <input type="number" id="fahr" value="32">
    </form>
</body>

</html>
