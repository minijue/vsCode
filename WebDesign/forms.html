<html>

<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"><br>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" placeholder="name@domain.com"><br>
        <label for="telephone">Tel number:</label>
        <input type="tel" id="telephone"><br>

        <input type="checkbox" id="tech">
        <label for="tech">Tech</label>
        <br>

        <input type="radio" name="title" id="mr">
        <label for="mr">Mr</label>
        <input type="radio" name="title" id="ms">
        <label for="ms">Ms</label>
        <input type="radio" name="title" id="mrs">
        <label for="mrs">Mrs</label>
        <br>

        <label for="message">Message:</label><br>
        <textarea id="message"></textarea>
        <br>

        <label for="color">Select a color:</label>
        <select id="color">
            <option>Red</option>
            <option>Blue</option>
            <option>Orange</option>
        </select>
        <br>
        <button>Send</button>
        <br>
        <input type="button" value="Send">
        <input type="reset" value="Reset">
    </form>
    <hr>
    <p>&apos;A paragraph is created using the &quot;&lt;p&gt;&quot; tag&apos; &amp;</p>
    <p><b>Speed: </b>42&nbsp;mph</p>
</body>

</html>
