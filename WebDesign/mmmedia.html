<!DOCTYPE html>
<html>
    <head>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");

                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </head>
<link rel="stylesheet" href="main.css" <body>
<audio controls>
    <source src="xyy.mp3" type="audio/mpeg">
</audio>
<p class="intro">hello world!</p>
<br>
<video controls width="30%"">
        <source src=" 2018.mp4" type="video/mp4">
    Video is not supported by your browser.
</video>
<br>
<iframe width="50%" src="2018.MP4" frameborder="0" allowfullscreen></iframe>
<div id="box" ondrop="drop(event)" ondragover="allowDrop(event)"
style="border:1px solid black; width:200px; height:200px"></div>

<img id="image" src="lz.jpg" draggable="true" ondragstart="drag(event)" 
width="150" height="80" alt="" />
</body>

</html>
