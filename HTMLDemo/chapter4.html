<!DOCTYPE html>
<html>
  <head>
    <title>Section 4 Demo</title>
    <style>
      table {
        width: 400px;
      }
      table,
      tr,
      th {
        border: 1px solid #000;
        border-collapse: collapse;
      }
      thead,
      tfoot,
      tbody tr {
        display: table;
        width: 100%;
        table-layout: fixed;
      }
      tbody {
        display: block;
        height: 150px; 
        overflow-y: auto;
        overflow-x: hidden;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h4>Use of Links / Images / Nested Lists / Tables</h4>
    <ol>
      <li>
        <a href="https://www.bing.com" title="Bing" target="_blank">Home</a>
      </li>
      <li>
        Image
        <ul style="list-style-type: none">
          <li>
            <a
              href="https://www.bing.com"
              title="Bing logo Link"
              target="_blank"
              ><img src="NEW2027.JPG" alt="bing logo" width="50" height="100"
            /></a>
          </li>
          <li>
            <a
              href="https://www.sina.com.cn"
              title="Sina logo Link"
              target="_blank"
            >
              <img src="TFER.JPG" alt="sina logl" width="50" height="50" />
            </a>
          </li>
        </ul>
      </li>
      <li>
        <a href="http://www.bing.com" title="Bing Link" target="_blank">Link</a>
      </li>
    </ol>

    <table>
      <thead>
        <tr>
          <th>Course</th>
          <th>Score</th>
          <th>Remarks</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td>80</td>
          <td>Good</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>87</td>
          <td>Great</td>
        </tr>
        <tr>
          <td>JS</td>
          <td>77</td>
          <td>Fine</td>
        </tr>
        <tr>
          <td>SQL</td>
          <td>90</td>
          <td>Great</td>
        </tr>
        <tr>
          <td>PHP</td>
          <td>72</td>
          <td>Fine</td>
        </tr>
        <tr>
          <td>Python</td>
          <td>75</td>
          <td>Fine</td>
        </tr>
        <tr>
          <td>R</td>
          <td>85</td>
          <td>Good</td>
        </tr>
        <tr>
          <td>C#</td>
          <td>81</td>
          <td>Good</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>647</th>
          <th>Distinction</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
